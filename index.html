<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container" id="mainContainer">
      <h1 class="text-center pt-3 text-light">Is It Based On A Book?</h1>
      <p class="text-center text-light">
        Search for a movie to see if it's based on a book.
      </p>
      <form class="row justify-content-center" id="searchForm">
        <div class="m-3 col-md-8">
          <label class="form-label" for="searchQuery">Search Movie</label>
          <input
            class="form-control mb-3"
            id="movieInput"
            type="text"
            name="searchQuery"
            placeholder="Movie Title"
          />
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
